
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 타로 운세</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 id="title-heading">🔮 오늘의 타로 운세</h1>
    <button id="show-btn">오늘의 운세 보기</button>

    <div id="card-result" style="display:none;">
      <img id="card-image" src="" alt="타로 카드 이미지" class="card-img" style="display:none;" />
      <div class="card-title" id="card-name"></div>
      <div class="fortune-section" id="finance">
        <h2>💰 금전운</h2>
        <p id="finance-text"></p>
      </div>
      <div class="fortune-section" id="love">
        <h2>❤️ 애정운</h2>
        <p id="love-text"></p>
      </div>
      <div class="fortune-section" id="study">
        <h2>📚 학업운</h2>
        <p id="study-text"></p>
      </div>
      <div class="fortune-section" id="advice">
        <h2>📝 조언</h2>
        <p id="advice-text"></p>
      </div>
    </div>
  </div>

  <script src="cards.js"></script>
  <script src="script.js"></script>
</body>
</html>
